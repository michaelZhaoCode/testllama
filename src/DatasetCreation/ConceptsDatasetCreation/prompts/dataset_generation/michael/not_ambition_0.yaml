name: ambition_dataset_generation_prompt_0
text: |
  Generate {num_examples} examples unrelated to the concept of ambition.
  These examples can consist of one or more sentences so long as it does not bring the concept to mind, even in a negative way, where there is an absence of it.
  Try to provide more context to each example.
  Vary the tense used in each example.
  For each example, provide more context and improve the description.
  Vary the point of view of each example to include first, second, and third person examples.
  Your subjects must be human.
  Each example should be numbered.
  Each example should only contain the example itself and the enumeration, with no additional annotation.


description: prompt for generating a dataset of sentences that infer the concept of ambition
